<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Dashboard - Relier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-value.green {
            color: #10b981;
        }

        .stat-value.orange {
            color: #f59e0b;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 15px;
            border-left: 4px solid #10b981;
            background: #f9fafb;
            margin-bottom: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
        }

        .transaction-item.failed {
            border-left-color: #ef4444;
        }

        .transaction-item.pending {
            border-left-color: #f59e0b;
        }

        .trans-phone {
            font-weight: bold;
            color: #667eea;
        }

        .trans-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #10b981;
        }

        .trans-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-align: center;
        }

        .trans-status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .trans-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .trans-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .trans-time {
            color: #6b7280;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-style: italic;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .customer-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .customer-info h3 {
            margin-bottom: 10px;
        }

        .auto-refresh {
            color: #10b981;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .customer-selector {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .customer-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #667eea;
        }

        .customer-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .wallet-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white;
        }

        .wallet-card.mxn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .wallet-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wallet-value {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .wallet-subtitle {
            font-size: 0.85em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Billing Dashboard</h1>

        <div class="customer-info">
            <h3><span class="status-indicator online"></span>Relier System Status: <span id="systemStatus">Loading...</span></h3>
        </div>

        <div class="customer-selector">
            <label for="customerSelect">Select Customer:</label>
            <select id="customerSelect" onchange="switchCustomer()">
                <option value="">Loading customers...</option>
            </select>
        </div>

        <div class="wallet-grid">
            <div class="wallet-card">
                <div class="wallet-label">ðŸ’µ USD Wallet</div>
                <div class="wallet-value">$<span id="balanceUSD">0.00</span></div>
                <div class="wallet-subtitle">Available Balance</div>
            </div>
            <div class="wallet-card mxn">
                <div class="wallet-label">ðŸ’° MXN Consumed</div>
                <div class="wallet-value"><span id="consumedMXN">0.00</span> MXN</div>
                <div class="wallet-subtitle">â‰ˆ $<span id="consumedUSD">0.00</span> USD</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Spent Today</div>
                <div class="stat-value orange">$<span id="todaySpent">0.00</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value"><span id="totalTransactions">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value green"><span id="successRate">0</span>%</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Credit Limit</div>
                <div class="stat-value">$<span id="creditLimit">0.00</span></div>
            </div>
        </div>

        <div class="section">
            <h2>Recent Transactions <span class="auto-refresh">(Auto-refreshing every 10 seconds)</span></h2>
            <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh Now</button>
            <div class="transaction-list" id="transactionList">
                <div class="no-data">Loading transactions...</div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        const ADMIN_KEY = 'relier_admin_2025';
        let currentCustomer = null;
        let allCustomers = [];

        async function loadCustomers() {
            try {
                const response = await fetch(`${BASE_URL}/api/admin/customers`, {
                    headers: {
                        'x-admin-key': ADMIN_KEY
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allCustomers = data.customers || [];

                    const select = document.getElementById('customerSelect');
                    select.innerHTML = allCustomers.map(c =>
                        `<option value="${c.customer_id}">${c.company_name} (${c.customer_id})</option>`
                    ).join('');

                    if (allCustomers.length > 0) {
                        currentCustomer = allCustomers[0];
                        loadDashboard();
                    }
                }
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        function switchCustomer() {
            const select = document.getElementById('customerSelect');
            const customerId = select.value;
            currentCustomer = allCustomers.find(c => c.customer_id === customerId);
            if (currentCustomer) {
                loadDashboard();
            }
        }

        async function loadDashboard() {
            if (!currentCustomer) return;

            try {
                // Load balance
                const balanceResponse = await fetch(`${BASE_URL}/api/balance`, {
                    headers: {
                        'x-api-key': currentCustomer.api_key,
                        'x-customer-id': currentCustomer.customer_id
                    }
                });

                if (balanceResponse.ok) {
                    const balanceData = await balanceResponse.json();
                    document.getElementById('balanceUSD').textContent = balanceData.current_balance.toFixed(2);
                    document.getElementById('creditLimit').textContent = balanceData.credit_limit.toFixed(2);
                    document.getElementById('systemStatus').textContent = balanceData.mode || 'PRODUCTION';
                }

                // Load transactions
                const transResponse = await fetch(`${BASE_URL}/api/admin/transactions`, {
                    headers: {
                        'x-api-key': currentCustomer.api_key,
                        'x-customer-id': currentCustomer.customer_id
                    }
                });

                if (transResponse.ok) {
                    const transData = await transResponse.json();
                    displayTransactions(transData.transactions || []);
                    updateStats(transData.transactions || []);
                }

            } catch (error) {
                console.error('Dashboard load error:', error);
                document.getElementById('transactionList').innerHTML =
                    '<div class="no-data">Error loading dashboard. Check console.</div>';
            }
        }

        function displayTransactions(transactions) {
            const list = document.getElementById('transactionList');

            if (!transactions || transactions.length === 0) {
                list.innerHTML = '<div class="no-data">No transactions yet. Waiting for first top-up...</div>';
                return;
            }

            list.innerHTML = transactions.map(t => `
                <div class="transaction-item ${t.status.toLowerCase()}">
                    <div>
                        <div class="trans-phone">ðŸ“± ${t.phone}</div>
                        <div class="trans-time">${new Date(t.created_at).toLocaleString()}</div>
                    </div>
                    <div class="trans-amount">$${parseFloat(t.amount).toFixed(2)}</div>
                    <div>
                        <span class="trans-status ${t.status.toLowerCase()}">${t.status}</span>
                    </div>
                    <div style="font-size: 0.85em; color: #6b7280;">
                        ${t.transaction_id}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(transactions) {
            const total = transactions.length;
            document.getElementById('totalTransactions').textContent = total;

            if (total > 0) {
                const successful = transactions.filter(t => t.status === 'SUCCESS').length;
                const successRate = ((successful / total) * 100).toFixed(0);
                document.getElementById('successRate').textContent = successRate;

                const today = new Date().toDateString();
                const todayTransactions = transactions.filter(t =>
                    new Date(t.created_at).toDateString() === today
                );
                const todaySpent = todayTransactions.reduce((sum, t) =>
                    sum + parseFloat(t.amount_usd || t.amount || 0), 0
                );
                document.getElementById('todaySpent').textContent = todaySpent.toFixed(2);

                // Calculate total consumed MXN and USD (all successful transactions)
                const successfulTransactions = transactions.filter(t => t.status === 'SUCCESS');
                const totalMXN = successfulTransactions.reduce((sum, t) =>
                    sum + parseFloat(t.amount_mxn || 0), 0
                );
                const totalUSD = successfulTransactions.reduce((sum, t) =>
                    sum + parseFloat(t.amount_usd || t.amount || 0), 0
                );

                document.getElementById('consumedMXN').textContent = totalMXN.toFixed(2);
                document.getElementById('consumedUSD').textContent = totalUSD.toFixed(2);
            } else {
                document.getElementById('consumedMXN').textContent = '0.00';
                document.getElementById('consumedUSD').textContent = '0.00';
            }
        }

        // Load customers on page load
        loadCustomers();

        // Auto-refresh every 10 seconds
        setInterval(loadDashboard, 10000);
    </script>
</body>
</html>
