<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via.One - Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            color: #6b7280;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.9em;
        }

        .store-selector {
            margin-bottom: 20px;
        }

        .store-selector select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .store-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">Via.One</div>
            <div class="logo-subtitle">Sistema de Punto de Venta</div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group store-selector">
                <label>Seleccionar Tienda</label>
                <select id="storeSelect" required>
                    <option value="">-- Selecciona una tienda --</option>
                    <option value="store1">Tienda 1</option>
                    <option value="store2">Tienda 2</option>
                    <option value="store3">Tienda 3</option>
                    <option value="store4">Tienda 4</option>
                    <option value="owner">üè¢ Portal del Due√±o</option>
                </select>
            </div>

            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required autocomplete="username">
            </div>

            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Iniciar Sesi√≥n</button>
        </form>

        <div class="footer">
            Via.One ¬© 2025
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        // Auto-fill username when store is selected
        document.getElementById('storeSelect').addEventListener('change', function() {
            const username = this.value;
            document.getElementById('username').value = username;
        });

        async function login(event) {
            event.preventDefault();

            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.textContent = 'Iniciando sesi√≥n...';
            errorMsg.classList.remove('show');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storeSelect = document.getElementById('storeSelect').value;

            try {
                // Determine if owner or store login
                const endpoint = storeSelect === 'owner' ? '/api/owner/login' : '/api/store/login';

                const response = await fetch(`${BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Save session to localStorage
                    localStorage.setItem('viaone_session', JSON.stringify({
                        store_id: result.store_id || result.owner_id,
                        username: username,
                        token: result.token,
                        type: storeSelect === 'owner' ? 'owner' : 'store'
                    }));

                    // Redirect to appropriate dashboard
                    if (storeSelect === 'owner') {
                        window.location.href = '/owner-dashboard.html';
                    } else {
                        window.location.href = '/store-pos.html';
                    }
                } else {
                    errorMsg.textContent = '‚ùå ' + (result.error || 'Usuario o contrase√±a incorrectos');
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = '‚ùå Error de conexi√≥n: ' + error.message;
                errorMsg.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Check if already logged in
        const session = localStorage.getItem('viaone_session');
        if (session) {
            const sessionData = JSON.parse(session);
            if (sessionData.type === 'owner') {
                window.location.href = '/owner-dashboard.html';
            } else {
                window.location.href = '/store-pos.html';
            }
        }
    </script>
</body>
</html>
