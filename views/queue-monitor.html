<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Monitor - Relier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-value.green {
            color: #10b981;
        }

        .stat-value.yellow {
            color: #f59e0b;
        }

        .stat-value.red {
            color: #ef4444;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.online {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Queue Monitor</h1>

        <div class="section">
            <h2>System Status</h2>
            <div class="info-row">
                <div class="info-label">
                    <span id="redisIndicator" class="status-indicator"></span>
                    Redis Cache
                </div>
                <div class="info-value" id="redisStatus">Checking...</div>
            </div>
            <div class="info-row">
                <div class="info-label">
                    <span id="queueIndicator" class="status-indicator"></span>
                    Job Queue
                </div>
                <div class="info-value" id="queueStatus">Checking...</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Waiting</div>
                <div class="stat-value yellow" id="waitingCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active</div>
                <div class="stat-value green" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Failed</div>
                <div class="stat-value red" id="failedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Delayed</div>
                <div class="stat-value" id="delayedCount">0</div>
            </div>
        </div>

        <div class="section">
            <h2>Queue Performance</h2>
            <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Refresh Now</button>
            <div style="margin-top: 20px; color: #10b981; font-size: 0.9em;">
                Auto-refreshing every 5 seconds
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        async function loadStats() {
            try {
                const response = await fetch(`${BASE_URL}/api/queue/stats`);
                const data = await response.json();

                if (data.success) {
                    // Update queue stats
                    document.getElementById('waitingCount').textContent = data.queue.waiting;
                    document.getElementById('activeCount').textContent = data.queue.active;
                    document.getElementById('completedCount').textContent = data.queue.completed;
                    document.getElementById('failedCount').textContent = data.queue.failed;
                    document.getElementById('delayedCount').textContent = data.queue.delayed;

                    // Update Redis status
                    const redisIndicator = document.getElementById('redisIndicator');
                    const redisStatus = document.getElementById('redisStatus');
                    if (data.redis) {
                        redisIndicator.className = 'status-indicator online';
                        redisStatus.textContent = 'Connected';
                    } else {
                        redisIndicator.className = 'status-indicator offline';
                        redisStatus.textContent = 'Not Available';
                    }

                    // Update Queue status
                    const queueIndicator = document.getElementById('queueIndicator');
                    const queueStatus = document.getElementById('queueStatus');
                    queueIndicator.className = 'status-indicator online';
                    queueStatus.textContent = `Running (${data.queue.total} total jobs)`;

                } else {
                    // Queue not available
                    const queueIndicator = document.getElementById('queueIndicator');
                    const queueStatus = document.getElementById('queueStatus');
                    queueIndicator.className = 'status-indicator offline';
                    queueStatus.textContent = 'Not Available';

                    // Clear stats
                    document.getElementById('waitingCount').textContent = 'N/A';
                    document.getElementById('activeCount').textContent = 'N/A';
                    document.getElementById('completedCount').textContent = 'N/A';
                    document.getElementById('failedCount').textContent = 'N/A';
                    document.getElementById('delayedCount').textContent = 'N/A';
                }

            } catch (error) {
                console.error('Failed to load queue stats:', error);
            }
        }

        // Load on startup
        loadStats();

        // Auto-refresh every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
